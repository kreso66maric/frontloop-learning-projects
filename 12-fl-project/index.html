<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="main">
    <div class="main__top">
      <p class="top-title">Account settings</p>
      <span class="top-x">&#x2715;</span>
    </div>

    <div class="main__middle">
      <img src="img/avatar.jpg" alt="Avatar image" class="profile-pic">
      <form>
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username">
        </div>
          <div class="form-names">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="Enter your first name">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Enter your last name">
          </div>
          <div>
            <label for="email">Email</label>
          <input type="mail" id="email" placeholder="Email">
          </div>
          <div>
            <label for="bio">Bio</label>
            <textarea name="textarea" id="bio" placeholder="Tell us about yourself" cols="30" rows="5"></textarea>
          </div>
      </form>
    </div>

    <div class="main__bottom">
      <a href="#" class="bottom-link">Cancel</a>
      <a href="#" class="bottom-link">Save</a>
    </div>
  </main>
</body>
</html>
