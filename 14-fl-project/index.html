<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="main">
    <div class="icons">
      <ul class="icons__list">
        <li class="list__item"><img src="img/event.svg" alt=""></li>
        <li class="list__item"><img src="img/finance.svg" alt=""></li>
        <li class="list__item"><img src="img/cafe.svg" alt=""></li>
        <li class="list__item"><img src="img/gift.svg" alt=""></li>
        <li class="list__item"><img src="img/pets.svg" alt=""></li>
      </ul>
    </div>

    <div class="card">
      <div class="card__top">
        <h3 class="card__top-title">Food</h3>
        <span class="card__top-location"><img src="img/location.svg" alt=""> Madrid</span>
      </div>
      <div class="card__bottom">
        <div class="card__bottom-content">
          <h3 class="content-title">Pizza</h3>
          <span class="content-price">17</span>
        </div>

        <div class="card__bottom-content">
          <h3 class="content-title">Sushi</h3>
          <span class="content-price">9</span>
        </div>

        <div class="card__bottom-content">
          <h3 class="content-title">Gourmet</h3>
          <span class="content-price">22</span>
        </div>

        <div class="card__bottom-content">
          <h3 class="content-title">Burger</h3>
          <span class="content-price">14</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
