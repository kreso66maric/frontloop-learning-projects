<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="main">
    <div class="programs">
      <h2 class="program-name">Synthetic</h2>
      <h2 class="program-name">Wool</h2>
      <h2 class="program-name">Denim</h2>
      <h2 class="program-name">Silk</h2>
      <h2 class="program-name">Linen</h2>
    </div>
    <p class="text">
      Loads should be under 8 pounds. It is recomended using 
      neutral detergent to prevent damage to the cloth and to improve 
      the washing results.
    </p>
    <div class="container">
      <div class="box-left">&#10148;</div>
      <div class="program-box">
        <h4 class="box-title">Timer</h4>
        <span class="box-time">45 min</span>
        <button class="btn">Start</button>
      </div>

      <div class="program-box">
        <h4 class="box-title">Temperature</h4>
        <span class="box-time">Cold</span>
      </div>

      <div class="program-box">
        <h4 class="box-title">Load</h4>
        <span class="box-time">Medium</span>
      </div>
      <div class="box-right">&#10148;</div>
    </div>
  </main>
</body>
</html>
