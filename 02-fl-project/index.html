<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <main class="main">
      <div class="payment__box">
        <div class="dots"></div>
        <h2 class="payment__box-title">Payment Method</h2>
        <div class="payment__box-card">
          <img src="img/visa.svg" alt="Visa logo" class="card--img">
          <p class="card--title">Visa</p>
        </div>

        <div class="payment__box-card">
          <img src="img/mastercard.svg" alt="Mastercard logo" class="card--img">
          <p class="card--title card--checked">Mastercard</p>
          <img src="img/check.svg" alt="Check icon" class="card--check">
        </div>

        <div class="payment__box-card">
          <img src="img/maestro.svg" alt="Maestro logo" class="card--img">
          <p class="card--title">Maestro</p>
        </div>

        <button class="payment__box-btn">Next Step <img src="img/arrow.svg" class="arrow-icon" alt="Arrow icon"></button>
      </div>
    </main>
</body>
</html>
