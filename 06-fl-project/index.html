<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="main">

    <div class="container">

      <div class="card__container">

        <div class="card__container-header">
          <h3 class="card__container-title">Become a member</h3>
          <p class="card__container-par">Use social networks to join instantly.</p>
          <p class="card__container-par">You won't spend any time confirming those boring emails.</p>
        </div>

        <div class="card__container-buttons">
          <button class="btn"><img class="btn-image" src="img/googleplus.svg" alt="Google plus icon">Sign up with google+</button>
        <button class="btn"><img class="btn-image" src="img/facebook.svg" alt="Facebook icon">Sign up with facebook</button>
        <button class="btn"><img class="btn-image" src="img/twitter.svg" alt="Twitter icon">Sign up with twitter</button>
        </div>
        
    </div>
    <div class="card__container-bottom">
      <p class="bottom--par">You can still sign up with your email adress</p>
      <a class="bottom--link" href="#">Sign up with email</a>
    </div>

  </div>
    <img src="img/side.jpg" alt="City street" class="image">
  </main>

</html>
