<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="main">
    <div class="notch"></div>
    <h1 class="title">Card</h1>

    <img src="img/card.png" alt="Image of credit card" class="card-img">

    <div class="controles">
      <div class="control">
        <div class="description">
          <img src="img/lock.svg" alt="">
          <div class="description-title-block">
            <p class="name">Lock card</p>
            <p class="sub-name">You can unlock it later</p>
          </div>
        </div>
        <div class="action">
          <label class="switch">
            <input type="checkbox">
            <span class="toggle"></span>
          </label>
        </div>
      </div>

      <div class="control">
        <div class="description">
          <img src="img/plane.svg" alt="">
          <div class="description-title-block">
            <p class="name">Payment abroad</p>
            <p class="sub-name">Enable your card abroad</p>
          </div>
        </div>
        <div class="action">
          <label class="switch">
            <input type="checkbox">
            <span class="toggle"></span>
          </label>
        </div>
      </div>

      <div class="control">
        <div class="description">
          <img src="img/laptop.svg" alt="">
          <div class="description-title-block">
            <p class="name">Online payments</p>
            <p class="sub-name">Enable online transactions</p>
          </div>
        </div>
        <div class="action">
          <label class="switch">
            <input type="checkbox">
            <span class="toggle"></span>
          </label>
        </div>
      </div>

      <div class="control">
        <div class="description">
          <img src="img/atm.svg" alt="">
          <div class="description-title-block">
            <p class="name">ATM withdrawals</p>
            <p class="sub-name">Enable ATM withdrawals</p>
          </div>
        </div>
        <div class="action">
          <label class="switch">
            <input type="checkbox">
            <span class="toggle"></span>
          </label>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
