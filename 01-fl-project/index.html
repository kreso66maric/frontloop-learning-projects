<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <main class="main">
      <div class="main__card">
        <img class="main__card-icon" src="img/device.svg" alt="Smartphone device icon">
        <h3 class="main__card-title">Mobile</h3>
        <p class="main__card-text">Get notifications about new releases in our mobile app.</p>
        <span class="main__card-price">10 <span class="main__card-month">/ month</span></span>
      </div>

      <div class="main__card">
        <img class="main__card-icon" src="img/laptop.svg" alt="Desktop device icon">
        <h3 class="main__card-title">Desktop</h3>
        <p class="main__card-text">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
        <span class="main__card-price">15 <span class="main__card-month">/ month</span></span>
      </div>

      <div class="main__card">
        <img class="main__card-icon" src="img/monitor.svg" alt="Television device icon">
        <h3 class="main__card-title">TV</h3>
        <p class="main__card-text">Watch your favorite series at home on large screen with out TV application.</p>
        <span class="main__card-price">20 <span class="main__card-month">/ month</span></span>
      </div>
    </main>
</body>
</html>
