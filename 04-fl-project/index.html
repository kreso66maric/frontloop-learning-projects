<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="main">
    <div class="chat">
      <div class="chat__header">
        <h4 class="chat__header-title">Mark Zuckerberg</h4>
        <span class="chat__header-close">&#10005;</span>
      </div>
      <div class="chat__body">
         <span class="chat__body-today">Today</span>

         <div class="chat__body-content">
           <div class="chat__body-content--reply">
             <span class="chat__body-content--time">10:53</span>
             <p class="message-text">Hi, Mark! I made a new design for Messenger App.</p>
           </div>

           <div class="chat__body-content--message">
            <span class="chat__body-content--time">10:57</span>
            <p class="message-text">Yo! Send it to my assistant and we'll review it during the year. ğŸ˜… </p>
          </div>

          <div class="chat__body-content--reply">
            <span class="chat__body-content--time">11:03</span>
            <p class="message-text">But Mark...</p>
          </div>

          <div class="chat__body-content--alert">
            <p class="message-text">You were blocked by the user.</p>
          </div>
         </div>

         <div class="chat__body-bottom">
          <input type="text" class="chat__body-bottom--input" placeholder="Enter your message">
          <a href="#" class="chat__body-bottom--send">Send</a>
         </div>
      </div>
    </div>
  </main>
</body>
</html>
