<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="main">

    <div class="main__search">
      <img src="img/menu.svg" alt="" class="menu">
      <span class="google">Google</span>
      <img src="img/search.svg" alt="" class="search">
    </div>

    <div class="main__map">
      <div class="main__map-distance">
        <span class="distance-start">Hamburg</span>
        <div class="distance-timeline">
          <div class="distance-position-container">
            <img src="img/car.svg" alt="" class="distance-position">
          </div>
        </div>
        <span class="distance-finish">Cologne</span>
      </div>
      <div class="main__map-duration">
        <span class="duration-time">TIME 4h 22min</span>
        <span class="duration-distance">DISTANCE 424km</span>
      </div>
      <button class="main__map-btn"><img src="img/location.svg" alt="" class="btn-icon">Open Map</button>
    </div>

    <div class="main__info">
        <span class="main__info-location">Hamburg</span>

        <div class="main__info-direction">
          <img src="img/direction.svg" alt="" class="arrow">
          <div>
            <p class="direction-length">9 min (4.6km)</p>
            <p class="direction-info">Head northeast on Plan forward Bergstrasse</p>
          </div>
        </div>

        <div class="main__info-direction">
          <img src="img/direction.svg" alt="" class="arrow">
          <div>
            <p class="direction-length">82 km</p>
            <p class="direction-info">Turn right onto Bergstasse</p>
          </div>
        </div>

        <div class="main__info-direction">
          <img src="img/direction.svg" alt="" class="arrow">
          <div>
            <p class="direction-length">210 m</p>
            <p class="direction-info">Continue onto Schmiedestrasse</p>
          </div>
        </div>

        <div class="main__info-direction">
          <img src="img/direction.svg" alt="" class="arrow">
          <div>
            <p class="direction-length">64 m</p>
            <p class="direction-info">Continue onto Alto Fischmarkt</p>
          </div>
        </div>

        <div class="main__info-streetwiev">
          <img src="img/marker.svg" alt="" class="location-icon">
        </div>
    </div>
  </main>
</body>
</html>
