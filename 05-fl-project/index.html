<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="main">
    <div class="card">
      <div class="card__top">
        <span class="card__top-destination--from">Fra</span>
        <div class="card__top-dastination-separator"></div>
        <span class="card__top-destination--to">Ams</span>
      </div>

      <div class="card__bottom">

        <div class="card__bottom--flight">
          <div class="card__bottom--flight-info">
            <span class="info--top">Flight</span>
            <span class="info--bottom">815</span>
          </div>
  
          <div class="card__bottom--flight-info">
            <span class="info--top">Gata</span>
            <span class="info--bottom">23G</span>
          </div>
  
          <div class="card__bottom--flight-info">
            <span class="info--top">Seat</span>
            <span class="info--bottom">10F</span>
          </div>
        </div>

        <div class="card__bottom--passanger-info">
            <div class="passanger-info--wrapper">
              <span class="info--top">Passanger</span>
              <span class="info--bottom">Robert De Niro</span>
            </div>

            <div class="passanger-info--wrapper">
              <span class="info--top">Class</span>
              <span class="info--bottom">Business</span>
            </div>

            <div class="passanger-info--wrapper">
              <span class="info--top">Departure</span>
              <span class="info--bottom">3:45am, Dec 15</span>
            </div>
        </div>

        <img src="img/qr.svg" class="card__bottom--qr-code" alt="qr code">

      </div>
    </div>
  </main>
</body>
</html>
